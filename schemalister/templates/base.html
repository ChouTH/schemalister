<!DOCTYPE html>
<html>
	<head>
		<title>Salesforce.com Schema Lister</title>
		<meta name="keywords" content="salesforce, salesforce.com, force.com, schema, schemalister, sfschema packagebuilder, metadata, api, metadata api, package.xml, xml, destructivechanges.xml, descructivechanges, ide, force.com ide, eclipse, ant, force.com migration" /> 
  		<meta name="description" content="Build a list of objects, fields and field attributes from your Salesforce Org" />
  		<meta name="author" content="Ben Edwards (ben@benedwards.co.nz)">
  		<meta charset="UTF-8">

  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/styles.css">
		<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css"/>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/jquery.tree.css"/>
		<link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.ico" type="image/vnd.microsoft.icon" />
		
		<script type="text/javascript" src="https://fast.fonts.net/jsapi/204d866b-86c9-45b5-b341-37b2a2fb4a25.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/main.js"></script>

		{% block scripts %}{% endblock %}
	</head>	

	<body>

		<div id="wrapper">

			<a href="http://www.tquila.com" target="_blank">
				<img src="{{ STATIC_URL }}images/tquila-logo@1x.png" style="margin-top:10px;margin-left:10px;" border="0" />
			</a>

			<div id="container">
				{% block content %}{% endblock %}
			</div>

		</div>

	</body>

</html>
